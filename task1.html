<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    // Вам дана заготовка и результат, который вы должны получить.
    // Ваша задача — написать код, который будет преобразовывать XML в JS-объект и выводить его в консоль.

    // Экземпляр класс
    const parser = new DOMParser();

    const xmlString = `<list>
    <student>
        <name lang="en">
            <first>Ivan</first>
            <second>Ivanov</second>
        </name>
        <age>35</age>
        <prof>teacher</prof>
    </student>
    <student>
        <name lang="ru">
            <first>Петр</first>
            <second>Петров</second>
        </name>
        <age>58</age>
        <prof>driver</prof>
    </student>
</list>`

    // Парсинг XML
    const xmlDOM = parser.parseFromString(xmlString, "text/xml");

    // Получение DOM-node
    const listNode = xmlDOM.querySelector("list")
    const studentNode = listNode.querySelectorAll("student")
    const nameNode = listNode.querySelectorAll("name")
    const firstNode = listNode.querySelectorAll("first")
    const secondNode = listNode.querySelectorAll("second")
    const ageNode = listNode.querySelectorAll("age")
    const profNode = listNode.querySelectorAll("prof")

    // Получение данных из атрибутов
    const langAttr1 = nameNode[0].getAttribute('lang');
    const langAttr2 = nameNode[1].getAttribute('lang');

    const result = {
        list: [
            {
                name: `${firstNode[0].textContent} ${secondNode[0].textContent}`,
                age: Number(ageNode[0].textContent),
                prof: profNode[0].textContent,
                lang: langAttr1,
            },
            {
                name: `${firstNode[1].textContent} ${secondNode[1].textContent}`,
                age: Number(ageNode[1].textContent),
                prof: profNode[1].textContent,
                lang: langAttr2,
            },
        ]
    }
    console.log(result)
</script>
</body>
</html>
